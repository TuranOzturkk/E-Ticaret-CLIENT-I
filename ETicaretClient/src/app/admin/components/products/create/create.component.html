<mat-form-field apperance="fill" class="product-create">
  <mat-label>Name</mat-label>
  <input matInput #txtName>
</mat-form-field>

<mat-form-field apperance="fill" class="product-create">
  <mat-label>Stock</mat-label>
  <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<mat-form-field apperance="fill" class="product-create">
  <mat-label>Price</mat-label>
  <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>

<div class="example-button-row button-auto">
  <button mat-raised-button class="button-width" type="button" (click)="create(txtName, txtStock, txtPrice)">Kaydet</button>
</div>
