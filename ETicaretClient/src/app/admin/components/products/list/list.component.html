<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Adı </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Adet </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>


    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Fiyat </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
      

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef> Yükleme Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
    </ng-container>


    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef> Düzenleme Tarihi </th>
      <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
    </ng-container>

    <ng-container matColumnDef="pohotos">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <img (click)="addProductImages(element.id)" src="../../../../../assets/imageupload.png" width="25" height="25" style="margin-left:60%; cursor: pointer" /> </td>
    </ng-container>

    <ng-container matColumnDef="qrcode">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <img (click)="showQRCode(element.id)" src="../../../../../assets/qrcode.png" width="25" height="25" style="margin-left:60%; cursor: pointer" /> </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"> <img src="../../../../../assets/update.png" width="25" height="25" style="margin-left: 40%; cursor: pointer" /> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"
          appDelete
          [id]="element.id"
          controller="products"
          (callback)="getProducts()">
        <!--<img src="../../../../../assets/delete.png" width="25" height="25" style="margin-left:15%" (click)="delete(element.id, $event)" />-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[10, 20, 30]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
