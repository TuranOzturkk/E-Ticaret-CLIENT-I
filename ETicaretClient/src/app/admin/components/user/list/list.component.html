<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef> Kullanıcı Adı</th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="nameSurname">
      <th mat-header-cell *matHeaderCellDef>Ad Soyad</th>
      <td mat-cell *matCellDef="let element"> {{element.nameSurname}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Mail</th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="twoFactorEnabled">
      <th mat-header-cell *matHeaderCellDef>Kullanıcı Doğrulama</th>
      <td mat-cell *matCellDef="let element">
        <img width="20" height="20" [src]="element.twoFactorEnabled ? '../../../../../assets/active.png' : '../../../../../assets/pasif.png'" />
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button class="rol" (click)="assignRole(element.id)">Rol Ata</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element"
          appDelete
          [id]="element.id"
          (callback)="getUsers()"
          controller="users">

        <!--<img src="../../../../../assets/delete.png" width="25" height="25" style="margin-left:15%" (click)="delete(element.id, $event)" />-->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()"
                 [pageSizeOptions]="[10, 20, 30]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
